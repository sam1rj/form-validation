<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>Sign in Todoy!</h1>
        <!-- Form -->
        <form id="form" novalidate>
            <!--Full Name-->
            <div class="from-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="20">
            </div>
            <!--Phone Number-->
            <div class="form-group">
                <label for="phone">Phobe Number</label>
                <input type="tel" id="name" placeholder="055-555-55-55" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                <!--Email Address-->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="email@address.com">
                </div>
                <!--Website URL-->
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="tel" id="name" placeholder="http://jacinto.design">
                </div>
                <!--Password-->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="creat password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
                <!--Confirm Password-->
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" placeholder="Confirm Password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                </div>
                <button type="submit">Register</button>
        </form>
        <!--Error/Succes Message-->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
        </div>
        <script src="./js/app.js"></script>
</body>

</html>
